<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>
    <h1>tutorial 01</h1>
    <h1>console .log / error / warning / more</h1>
    <h2>right click & open inspect>console  </h2>
    
    <script>
        console.time('your time')
        
        console.log("hello world");
        // hello world  =  string

        console.log(40+12);
        console.log(35);
        // 35 = intirger variable

        console.log(true);  
        // true = Boolean variable

        console.log([54,655,5,54,5])
        // [. ..] = arrey

        console.log({test: "that", test2: "their"})
        // {....}  = object

        console.table({test: "that", test2: "their", test3: "they"})
        // {......} = Object table

        console.warn("this is a wrning");
        //  for warning 

        
        // console.clear()
        // for clear all data in console 
        
        
        console.assert(250<150 , 'this is not possible')
        // show error 
        
        console.error('this is error')
        // for error
        
        console.timeEnd('your time')
        // show time first to end 
    </script>

</body>
</html>
